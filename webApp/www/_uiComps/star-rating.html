<star-rating>
	<link rel='stylesheet' href='/_uiComps/lib/star-rating-svg.css'/>

	<div class='my-rating'></div>

<script>
this._compA = new signals.Signal()
thiz = this
this.compA = function() {
	console.log('compA()')
	return this._compA
}

this.on('mount', function(){
	console.log('m')
	//console.log($('.my-rating', this.root))

	$('.my-rating', this.root).starRating({
		starSize: 30,
		totalStars: 4,
		initialRating: 1,
		disableAfterRate: false,
		starShape: 'rounded',
		callback: function(rating, $el){
			thiz._compA.dispatch(rating, $el)
			//console.log($el)
			//console.log(rating)
		}
	})

})

this.setRating = function(rat) {
	console.log('sr()')
	$('.my-rating', this.root).starRating('setRating', rat)
}
</script>

</star-rating>
