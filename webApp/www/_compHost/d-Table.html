
<template id="d-table">

        <th>Office</th>
        <th>Extn.</th>
        <th>Start date</th>
        <th>Salary</th>
      </tr>
    </thead>
  </table>
</template>
<script>
  customElements.define('d-table', class extends HTMLElement {
  
  	//var _compA = new signals.Signal()
  
  	get ds() { return 'a'}
  	set ds(val) { console.log(val)
  	
  	}
  
  	connectedCallback() { 
  		try {
  
  		var dataSet = this.getAttribute('data-set')
  
  		console.log(dataSet)
  		$('#dg0').DataTable( {
  			data: dataSet
  			,'searching': false
  			,'info': false
  			,'columnDefs': [ { 'visible': false, 'targets': 2 } ]
  			,'lengthChange': false
  			,'paging': false
  			,ordering: true
  		} )
  
  		$('#dg0 tbody').on('click', 'tr', function () {
  			var col = $(this).find('td:nth-child(3)')
  			console.log(col.text())
  			$('#dg0 tr').removeClass('selected')
  			$(this).toggleClass('selected')
  		} )
  
  		} catch(err) { console.log(err) }
  		//console.log(this._compRoot)
  	}//()
  
  	constructor() {
  		super() // always call super first
  		console.log('ctor')
  
  		//boiler plate:
  		this._compRoot = this.attachShadow({mode: 'open'})
  		var t = document.querySelector('#d-table')
  		var instance = t.content.cloneNode(true)
  		this._compRoot.appendChild(instance)
  	}//()
  
  })//
</script>
