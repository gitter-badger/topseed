
<head>
  <script src="//cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/_uiComps/lib/star-rating-svg.css"/>
</head>
<body>
  <div class="my-rating"></div>
  <script src="/_uiComps/lib/star-rating-svg.js"></script>
  <script>
    $('.my-rating').starRating({
    	starSize: 30,
    	totalStars: 4,
    	initialRating: 1,
    	disableAfterRate: false,
    	starShape: 'rounded',
    	callback: function(rating, $el){
    		console.log($el)
    		console.log(rating)
    	}
    })
    setTimeout(function(){
    	$('.my-rating').starRating('setRating', 2.9)
    }, 2000)
  </script>
</body>
