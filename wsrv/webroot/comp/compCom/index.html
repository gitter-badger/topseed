  <body><!--[if !IE]> -->
    <link rel="stylesheet" href="/_sass/main.css" type="text/css" lazyload="1"><!-- <![endif]-->
    <!-- list all comps. in production these can be loaded .js files-->
    <script type="riot/tag" src="/_uiComps/c-1.html"></script>
    <script type="riot/tag" src="/_uiComps/c-2.html"></script>
    <script type="riot/tag" src="/_uiComps/d-bind.tag"></script>
    <script type="riot/tag" src="/_uiComps/d-table.html"></script>
    <script type="riot/tag" src="/_uiComps/star-rating.html"></script>
    <div id="appbar"><a href="#sidedrawer" id="appbar--brand">&nbsp; ☰ &nbsp;<span class="mui--hidden-xs">Nav Example <span>&trade;</span></span></a>
      <div id="appbar--push"></div>
      <ul class="mui-list--inline" id="appbar--menu">
        <li><a href="/page/one/">One</a></li>
        <li><a href="/page/two/">Two</a></li>
      </ul>
    </div>
    <div id="sidedrawer"><a href="#" id="sidedrawer--brand">&nbsp; ☰ &nbsp;<span>Nav Example<span>&trade;</span></span></a>
      <div class="mui-divider"></div>
      <ul class="mui-list--unstyled" id="sidedrawer--menu">
        <li><a href="/page/one/">One</a></li>
        <li><a href="/page/two/">Two</a></li>
      </ul>
    </div>
    <div id="content-wrapper">
      <div class="mui-container-fluid">
        <button id="up"> Up </button>
        <button id="down"> Down </button><span id="counter"> 0 </span>
        <p>Show how event in c-1 affects c-2</p>
        <c-1></c-1>
        <c-2></c-2>
      </div>
      <script>
        function foo() {
        	var up   = $('#up').asEventStream('click');
        	var down = $('#down').asEventStream('click');
        
        	var counter = up.map(1).merge(down.map(-1)).scan(0, function(x,y) { return x + y });
        
        	// assign observable value to jQuery property text
        	counter.assign($('#counter'), 'text');
        }
        
        loadjs.ready( ['app-ready'],
        	{ success: function(){ 
        		UIinit() 
        	} 
        })//ready()
        
        function UIinit() {
        	foo()
        	riot.compile(function(){ // wait for a comp
        		var c1 = riot.mount('c-1')[0]
        		var c2 = riot.mount('c-2')[0]
        
        		loadjs([ '/comp/compCom/PS.js' ], // now load ps
        			{ success: function(){ 
        				PS.init() 
        				//comps now have access to the pg event bus
        				c1.init(PS.pgBus)
        				c2.init(PS.pgBus)
        
        			} 
        		})//load ps.js
        
        	})// compile
        }//UIinit()
        
        
      </script>
    </div>

      </div>

  </body>
